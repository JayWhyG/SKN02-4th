{% extends 'base.html' %}
{% load static %}
{% block title %}Copytight Team{% endblock %}

{% block content %}
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Grayscale - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- 애니메이션 및 스크립트 처리 -->
    <style>
        .card-wrapper {
            perspective: 1000px; /* 3D 효과를 위한 perspective */
        }
        .card {
            width: 100%;
            height: auto;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-out;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
        }
        .card-front {
            z-index: 2;
            backface-visibility: hidden; /* 뒤집기 효과에서 뒷면이 보이지 않게 */
        }
        .card-back {
            z-index: 1;
            transform: rotateY(180deg); /* 뒷면은 180도 회전 */
        }
        .card-wrapper:hover .card {
            transform: rotateY(180deg); /* 마우스를 올리면 카드가 회전 */
        }
        .signup-section {
            min-height: 200vh;
            background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("{% static 'assets/img/1_1.jpg' %}"); 
            /* background-image: url("{% static 'assets/img/1_1.jpg' %}" ); 원하는 배경 이미지 경로 */
            background-size: cover; /* 이미지가 섹션 전체에 꽉 차도록 설정 */
            background-position: center; /* 이미지가 가운데 정렬되도록 설정 */
            background-repeat: no-repeat; /* 이미지 반복 없이 한 번만 표시 */
            padding: 100px 0; /* 상하 여백 추가로 섹션 높이 설정 */
        }
        /* 기본 네비게이션 스타일 */
        .navbar-nav .nav-link {
            color: rgb(88, 88, 88);
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease; /* 변화가 부드럽게 일어나도록 설정 */
        }
        /* 마우스 오버 시 효과 */
        .navbar-nav .nav-link:hover {
            font-size: 20px; /* 살짝 커짐 */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); /* 글로우 효과 */
            color: rgb(255, 255, 255); /* 글자 색상도 살짝 밝게 변함 */
        }
        body {
            overflow: scroll; /* 스크롤은 허용하지만 스크롤바는 숨기기 */
        }
            /* 스크롤바 숨기기 */
        ::-webkit-scrollbar {
            display: none; /* 웹킷 기반 브라우저용 */
        }
        body {
            -ms-overflow-style: none;  /* 인터넷 익스플로러, 엣지 */
            scrollbar-width: none;  /* 파이어폭스 */
        }
        .flip-button:hover ~ .container .card-wrapper .card {
            transform: rotateY(180deg);
        }
        .flip-button {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f59528;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body id="page-top">
    <!-- Navigation
    <img class="img-fluid" src="{% static 'assets/img/ipad.png' %}" alt="..." />
    <div class="col-xl-8 col-lg-7"><img class="img-fluid mb-3 mb-lg-0" src="{% static 'assets/img/bg-masthead.jpg' %}" alt="..." /></div>
    <div class="col-lg-6"><img class="img-fluid" src="{% static 'assets/img/demo-image-01.jpg' %}" alt="..." /></div>
    <div class="col-lg-6"><img class="img-fluid" src="{% static 'assets/img/demo-image-02.jpg' %}" alt="..." /></div>-->
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">
                <img src="{% static 'assets/img/logo.png' %}" alt="SK Networks 로고" style="height: 80px;">
            </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <!-- <div class="collapse navbar-collapse" id="navbarResponsive"> -->
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}" style="color: white; font-weight: bold; font-size: 18px;"> Ask Me </a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'about' %}" style="color: white; font-weight: bold; font-size: 18px;"> About SKN </a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'team' %}"  style="color: white; font-weight: bold; font-size: 18px;"> Copyright Team </a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <section class="cards-section signup-section" id="cards">
        <div class="container px-4 px-lg-5">
            <button class="flip-button" id="flip-all-button">Flip All Cards</button>
            <div class="row gx-4 gx-lg-5">
                <div class="col-md-3 text-center card-wrapper">
                    <div class="card">
                        <div class="card-front">
                            <img src="{% static 'assets/img/solid_color_namet.png' %}" class="img-fluid mb-4" alt="Business Card 1" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                        <div class="card-back">
                            <img src="{% static 'assets/img/001.png' %}" class="img-fluid mb-4" alt="Back of Business Card 1" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                    </div>
                </div>
                <!-- 동일한 구조를 다른 3개의 이미지에도 적용 -->
                <div class="col-md-3 text-center card-wrapper">
                    <div class="card">
                        <div class="card-front">
                            <img src="{% static 'assets/img/solid_color_namet.png' %}" class="img-fluid mb-4" alt="Business Card 2" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                        <div class="card-back">
                            <img src="{% static 'assets/img/002.png' %}" class="img-fluid mb-4" alt="Back of Business Card 2" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-center card-wrapper">
                    <div class="card">
                        <div class="card-front">
                            <img src="{% static 'assets/img/solid_color_namet.png' %}" class="img-fluid mb-4" alt="Business Card 3" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                        <div class="card-back">
                            <img src="{% static 'assets/img/003.png' %}" class="img-fluid mb-4" alt="Back of Business Card 3" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                    </div>
                </div>
                <div class="col-md-3 text-center card-wrapper">
                    <div class="card">
                        <div class="card-front">
                            <img src="{% static 'assets/img/solid_color_namet.png' %}" class="img-fluid mb-4" alt="Business Card 4" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                        <div class="card-back">
                            <img src="{% static 'assets/img/004.png' %}" class="img-fluid mb-4" alt="Back of Business Card 4" style="border: 1px solid #ddd; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); margin-top: 50%;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const flipButton = document.getElementById('flip-all-button');
        const cards = document.querySelectorAll('.card');

        // 마우스를 올리면 모든 카드를 뒤집음
        flipButton.addEventListener('mouseover', function () {
            cards.forEach(function (card) {
                card.style.transform = 'rotateY(180deg)'; // 카드 뒤집기
            });
        });

        // 마우스가 버튼에서 벗어나면 모든 카드를 다시 원상태로 돌림
        flipButton.addEventListener('mouseout', function () {
            cards.forEach(function (card) {
                card.style.transform = 'rotateY(0deg)'; // 카드 원상태로
            });
        });
    });
    </script>
</body>
{% endblock %}
